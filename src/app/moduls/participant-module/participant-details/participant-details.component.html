<div *ngIf="participant" class="card">
    <div class="card-body" id="card">
        <form [formGroup]="participantForm">
            <div class="form-group">
                <label>first name:</label>
                <div>
                    <input type="text" class="form-control" name="participantFirstName" formControlName="firstName">
                    <div *ngIf="participantForm.controls['firstName'].errors?.required && participantForm.controls['firstName'].touched"  class="alert alert-danger">this field is required</div>
                    <div *ngIf="participantForm.controls['firstName'].errors?.minlength && participantForm.controls['firstName'].errors?.maxlength" class="alert alert-danger">this field must be at least 2 chars and not more 10 chars</div>
                </div>
            </div>
            <div class="form-group">
                <label>last name:</label>
                <div>
                    <input type="text" class="form-control" name="participantLastName" formControlName="lastName">
                        <div *ngIf="participantForm.controls['lastName'].errors?.required && participantForm.controls['firstName'].touched"  class="alert alert-danger">this field is required</div>
                        <div *ngIf="participantForm.controls['lastName'].errors?.minlength && participantForm.controls['firstName'].errors?.maxlength" class="alert alert-danger">this field must be at least 2 chars and not more 10 chars</div>
                </div>
            </div>
            <div class="form-group">
                <label>job:</label>
                <div>
                    <input type="text" class="form-control" name="participantjob" formControlName="job">
                        <div *ngIf="participantForm.controls['job'].errors?.required && participantForm.controls['job'].touched"  class="alert alert-danger">this field is required</div>
                </div>
            </div>
            <div class="form-group">
                <label>speaker:</label>
                <div>
                    <input type="text" class="form-control" name="participantspeaker" formControlName="speaker">
                        <div *ngIf="participantForm.controls['speaker'].errors?.required && participantForm.controls['speaker'].touched"  class="alert alert-danger">this field is required</div>
                </div>
            </div>
            <div class="form-group">
                <label>video:</label>
                <div>
                    <!-- <input type="text" class="form-control" name="participantvideo" formControlName="video" [ngClass]="{ 
                        'invalid': participantForm.controls['video'].invalid, 
                        'valid': participantForm.controls['video'].valid 
                      }">      -->
                      <input type="text" class="form-control" name="participantvideo" formControlName="video">                  
                        <div *ngIf="participantForm.controls['video'].errors?.required && participantForm.controls['video'].touched"  class="alert alert-danger">this field is required</div>
                </div>
            </div>
            <button onclick="saveParticipant()" [disabled]="participantForm.touched && participantForm.invalid">Save</button>
        </form>
    </div>
</div>
