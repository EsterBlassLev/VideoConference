<div class="card-body" id="card">
    <form [formGroup]="openForm">
        <div class="form-group">
            <label>לפתיחת קבוצה:</label>
            <div>
                <b>כותרת מטרת הפגישה:</b>
                <input type="text" class="form-control" name="openFirstName" formControlName="openFirstName">
                <b>תיק מספר:</b>
                <input type="text" class="form-control" name="openNum" formControlName="openNum">
            </div>
        </div>
        <button type="submit" class="btn btn-default">שמירה</button>
    </form>
</div>
